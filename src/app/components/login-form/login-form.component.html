<div class="container">
  <div class="wrapper">
    <div class="info">
      <div class="login-header">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 512 512"
          class="login-icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M416 448h-84c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h84c17.7 0 32-14.3 
                     32-32V160c0-17.7-14.3-32-32-32h-84c-6.6 0-12-5.4-12-12V76c0-6.6 5.4-12 
                     12-12h84c53 0 96 43 96 96v192c0 53-43 96-96 96zm-47-201L201 79c-15-15-41-4.5-41 
                     17v96H24c-13.3 0-24 10.7-24 24v96c0 13.3 10.7 24 24 24h136v96c0 21.5 26 
                     32 41 17l168-168c9.3-9.4 9.3-24.6 0-34z"
          ></path>
        </svg>
        <p>Login</p>
      </div>
    </div>
    <div class="form-wrapper">
      <form class="login-form">
        <div class="social-login">
          <button id="loginBtn" class="google-login">
            <iframe
              src="https://accounts.google.com/gsi/button?type=standard&theme=outline&size=large"
              allow="identity-credentials-get"
            ></iframe>
          </button>
        </div>
        <div class="divider">
          <p>OR</p>
        </div>
        <div class="input-group">
          <input
            name="email"
            type="text"
            class="input-field"
            placeholder="Email address"
          />
        </div>
        <div class="input-group">
          <input
            name="password"
            type="password"
            class="input-field"
            placeholder="Password"
          />
        </div>
        <div class="actions">
          <a class="forgot-password" href="#">Forgot password?</a>
        </div>
        <a class="submit-btn" routerLink="/login"> Sign In </a>
        <div class="divider">
          <p>Don't have an account?</p>
        </div>
        <a class="submit-btn" routerLink="/register"> Sign Up </a>
      </form>
    </div>
  </div>
</div>
