<div class="wrapper">
  <button
    class="onboarding-btns onboarding-prev"
    [disabled]="isPreviousClickDisabled()"
    (click)="onPreviousClick()"
  >
    <i class="bi bi-chevron-left"></i>
  </button>
  <div class="inner">
    <div class="onboarding-dots">
      <button
        *ngFor="let item of onboardingScreenItems; let i = index"
        role="button"
        class="onboarding-dot"
        [ngClass]="{ 'onboarding-dot-active': i === currentSlide }"
      >
        <span></span>
      </button>
    </div>
    <ng-container *ngFor="let item of onboardingScreenItems; let i = index">
      <app-registration-onboarding-screen
        *ngIf="i === currentSlide"
        [onboardingScreenItem]="item"
        [index]="i"
      ></app-registration-onboarding-screen>
    </ng-container>
  </div>
  <button
    class="onboarding-btns onboarding-next"
    [disabled]="isNextClickDisabled()"
    (click)="onNextClick()"
  >
    <i class="bi bi-chevron-right"></i>
  </button>
</div>
