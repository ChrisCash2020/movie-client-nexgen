<div
  class="wrapper"
  style="
    background-image: url('../../../assets/images/bg-registration-form-1.jpg');
  "
>
  <div class="inner">
    <div class="image-holder">
      <div class="center col">
        <label class="custom-file-upload" style="margin-top: 15px"
          ><div class="img-wrap img-upload" style="background-image: url('')">
            <img id="reg-prof-img" class="photo" />
          </div>
          <input
            id="photo-upload"
            type="file"
            name="img"
            accept="image/gif, image/jpeg, image/png"
        /></label>
      </div>
      <!-- <img src="../../../assets/images/registration-form-1.jpg" alt="" /> -->
    </div>
    <form action="">
      <h3>Registration Form</h3>
      <div class="form-group">
        <input type="text" placeholder="First Name" class="form-control" />
        <input type="text" placeholder="Last Name" class="form-control" />
      </div>
      <div class="form-wrapper">
        <input type="text" placeholder="Username" class="form-control" />
        <i class="bi bi-person-fill"></i>
      </div>
      <div class="form-wrapper">
        <input type="text" placeholder="Email Address" class="form-control" />
        <i class="bi bi-envelope-fill"></i>
      </div>
      <div class="form-group">
        <select name="" id="" class="form-control select_menu">
          <option value="" disabled="" selected="">Gender</option>
          <option value="male">Male</option>
          <option value="femal">Female</option>
          <option value="other">Other</option>
        </select>

        <select name="" id="" class="form-control select_menu">
          <option value="" disabled="" selected="">Preferences</option>
          <option value="male">Male</option>
          <option value="femal">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-wrapper">
        <input type="password" placeholder="Password" class="form-control" />
        <i class="bi bi-key-fill"></i>
      </div>
      <div class="form-wrapper">
        <input
          type="password"
          placeholder="Confirm Password"
          class="form-control"
        />
        <i class="bi bi-key-fill"></i>
      </div>
      <button>
        Register
        <i class="zmdi zmdi-arrow-right"></i>
      </button>
    </form>
  </div>
</div>
